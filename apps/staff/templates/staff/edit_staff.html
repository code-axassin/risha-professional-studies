{% extends "frontpage/base.html" %}

{% block content %}
        <div class="container">
                <h1 class="title">Edit - {{ staff.name }}</h1>
            <form method="post" action="{% url 'edit_staff_save' staff.id %}" role="form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="field">
                    <label class="label">Staff Name</label>
                    <input class="input" type="text" name="name" placeholder="Name" value="{{ staff.name}}">
                </div>
                <div class="field">
                    <label class="label">Contact *numbers only!</label>
                    <input class="input" type="text" name="contact" placeholder="Contact" value="{{ staff.contact}}">
                </div>
                <div class="field">
                    <label class="label">Comments</label>
                    <input class="input" name="comments" placeholder="Comments" value="{{ staff.comments}}">
                </div>
                  <div class="field">

                    <a href="/images/{{ staff.image }}">Current Profile Image</a>
                    <input class="file" type="file" name="image">
                    <a href="/images/{{ staff.cv }}">Current C.V</a>
                        <input class="file" type="file" name="image">
                </div>
                <div class="control">
                    <button type="submit" class="button is-primary">Update Staff</button>
                    <a href="{% url 'all_staff' %}" class="button is-danger">Cancel</a>
                </div>
            </form>
        </div>
{% endblock content %}

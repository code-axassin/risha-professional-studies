{% extends "frontpage/base.html" %}
{% block content %}
<div class="container">
        <div class="columns is-multiline">
            <div class="column is-12">
                <center><h1 class="title">Male ({{ male.all.count }})| Famale ({{ female.all.count }}) </h1><hr>
                 </center>
                <div class="card">
                    <div class="card-content">
                            <h1 class="title is-4 has-text-centered">Male</h1>
                            {% for guy in male %}
                                <p class="has-text-centered">{{guy.name}}</p>
                            {% endfor %}

                        </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <h1 class="title is-4 has-text-centered">Female</h1>
                            {% for girl in female %}
                                <p class="has-text-centered">{{girl.name}}</p>
                            {% endfor %}

                        </div>
                </div>
            </div>
        </div>
</div>
{% endblock content %}
